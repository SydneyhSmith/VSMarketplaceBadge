<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VSMarketplaceBadge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <a href="https://github.com/cssho/VSMarketplaceBadge"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <div class="container">
        <div class="header clearfix">
            <h1>VSMarketplaceBadge</h1>
            <h2>Version, installs and rating badge for Visual Studio Marketplace.</h2>
        </div>
        <div class="jumbotron" style="display:table;">
            <div class="col-lg-12" style="margin-bottom:10px;">
                <p>Item Name(e.g. ms-vscode.csharp):</p>
                <input type="text" id="item" />
                <button onclick="getBadge()">Find</button>
            </div>
            <div class="col-lg-12">
                <span>Version : </span><img id="badge_version" />
                <textarea style="width:100%;" id="bv_url" readonly></textarea>
            </div>
            <div class="col-lg-12">
                <span>Installs : </span><img id="badge_installs" />
                <textarea style="width:100%;" id="bi_url" readonly></textarea>
            </div>
            <div class="col-lg-12">
                <span>Rating : </span><img id="badge_rating" />
                <textarea style="width:100%;" id="br_url" readonly></textarea>
            </div>
        </div>
        <div class="col-lg-12">
            <p>Badge created by <a href="http://shields.io/">Shields.io</a></p>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function getBadge() {
            var item = $('#item').val();
            var vurl = convertAbsUrl('/version/' + item + '.svg');
            var iurl = convertAbsUrl('/installs/' + item + '.svg');
            var rurl = convertAbsUrl('/rating/' + item + '.svg');
            $('#badge_version').attr("src", vurl);
            $('#bv_url').val(vurl);
            $('#badge_installs').attr("src", iurl);
            $('#bi_url').val(iurl);
            $('#badge_rating').attr("src", rurl);
            $('#br_url').val(rurl);
        }
        function convertAbsUrl(src) {
            return $("<a>").attr("href", src).get(0).href;
        }

    </script>
</body>
</html>
